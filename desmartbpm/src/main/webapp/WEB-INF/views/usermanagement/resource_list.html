<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  		<title>待办任务</title>
  		<link href="css/layui.css" rel="stylesheet"/>
  		<link rel="stylesheet" href="css/modules/laydate/default/laydate.css" />
  		<link href="css/my.css" rel="stylesheet" />
  		
	</head>
	<body>
		<div class="container">
			<div class="search_area">
				<div class="layui-row layui-form">					
					<div class="layui-col-md1" style="text-align:right;">
					        <button class="layui-btn create_btn" >新建</button>
					</div>
				</div>
			</div>
			<div>				
				<table class="layui-table backlog_table" lay-even lay-skin="nob">
					<colgroup>
					    <col>
					    <col>
					    <col>
					</colgroup>
					<thead>
					    <tr>
					      <th>序号</th>
					      <th>目录</th>
					      <th>操作</th>
					    </tr> 
					</thead>
					<tbody>
					    <tr>
					      <td>1</td>
					      <td>系统管理</td>
					      <td><i class="layui-icon detail">&#xe60a;</i> <i class="layui-icon edit_user">&#xe642;</i> <i class="layui-icon delete_btn">&#xe640;</i></td>
					    </tr>
					    <tr>
					      <td>2</td>
					      <td>系统管理</td>
					      <td><i class="layui-icon detail">&#xe60a;</i> <i class="layui-icon edit_user">&#xe642;</i> <i class="layui-icon delete_btn">&#xe640;</i></td>
					    </tr>
					    <tr>
					      <td>3</td>
					      <td>系统管理</td>
					      <td><i class="layui-icon detail">&#xe60a;</i> <i class="layui-icon edit_user">&#xe642;</i> <i class="layui-icon delete_btn">&#xe640;</i></td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="display_container">
		<div class="display_content">
			<div class="top">
				新建角色组
			</div>
			<div class="middle">
				<form class="layui-form" action="" style="margin-top:30px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">角色组名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="title" required  lay-verify="required" placeholder="请输入角色组名称" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
				      <input type="radio" name="type" value="显示" title="显示">
				      <input type="radio" name="type" value="隐藏" title="隐藏" checked>
				    </div>
				  </div>				  
				</form>
			</div>
			<div class="foot">
				<button class="layui-btn layui-btn sure_btn">确定</button>
				<button class="layui-btn layui-btn layui-btn-primary cancel_btn">取消</button>
			</div>
		</div>
	</div>
	<div class="display_container1">
		<div class="display_content1">
			<div class="top">
				编辑角色组名称
			</div>
			<div class="middle">
				<form class="layui-form" action="" style="margin-top:30px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">角色组名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="title" required  lay-verify="required" value="系统管理" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-block">
				      <input type="radio" name="type" value="显示" title="显示">
				      <input type="radio" name="type" value="隐藏" title="隐藏" checked>
				    </div>
				  </div>				  
				</form>
			</div>
			<div class="foot">
				<button class="layui-btn layui-btn sure_btn">确定</button>
				<button class="layui-btn layui-btn layui-btn-primary cancel_btn">取消</button>
			</div>
		</div>
	</div>	
	</body>
	
</html>
	<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
	<script type="text/javascript" src="js/layui.all.js"></script>
	<script>
		$(function(){
			$(".detail").click(function(){
				window.location.href="resource.html ";
			})
			$(".create_btn").click(function(){
				$(".display_container").css("display","block");
			})
			$(".edit_user").click(function(){
				$(".display_container1").css("display","block");
			})
			$(".sure_btn").click(function(){
				$(".display_container").css("display","none");
				$(".display_container1").css("display","none");
			})
			$(".cancel_btn").click(function(){
				$(".display_container").css("display","none");
				$(".display_container1").css("display","none");
			})
		})

	</script>
